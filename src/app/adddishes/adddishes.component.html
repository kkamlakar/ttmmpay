<h3>Add Dishes & Price Here</h3>  
<br><br>
<div>
    <input type="text" [(ngModel)]="dishName" placeholder="Enter dish name" />
    <br><br>
    <input type="number" [(ngModel)]="dishPrice" placeholder="Enter dish price" />
    <br><br>
    <button (click)="addDish()">Add Dish</button>
  </div>
